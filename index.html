<html lang="zh">
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>about</title> 
  <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        h1 {
            color: #fb7299;
            margin-bottom: 30px;
        }
        #clickBtn {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #fb7299;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #clickBtn:hover {
            background-color: #ff85ad;
        }
        #counter {
            margin-top: 20px;
            font-size: 16px;
            color: #666;
        }
    </style> 
  <script src="js/jq.js"></script> 
 </head> 
 <body id="v1"> 
  <h1 id="v2"></h1> 
  <button id="clickBtn">ver1.0</button> 
  <div id="counter">
    by hezijun 
  </div> 
  <script>
        let clickCount = 0;
        const clickBtn = document.getElementById('clickBtn');
        const counter = document.getElementById('counter');
        
        clickBtn.addEventListener('click', function() {
            clickCount++;
            counter.textContent = `${clickCount}`;
            
            
          if (clickCount >= 17) {
                window.location.href = "wow.html";
            }
        });
    </script> 
  <img src="" alt="" id="v3">  
 </body>
